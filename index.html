<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shi Fu Mi</title>
</head>

<body>

<div class="dashBoard">

    <label for="pseudo">Votre pseudo</label>
    <input type="text" id="pseudo" class="pseudo" placeholder="votre pseudo" autocomplete="off">
    <button type="submit" class="btnPlayerTag">Valider</button>
    <p class="player-Tag">Bienvenue player</p>
    
    <p class="timer"></p>
    <button type = "submit" class="letPlay">Let's play</button> 
    <p class="info-Party"></p>
    <p class="top-score">Votre score est de <span>10</span></p>
</div>


<div class="block_cards">

    <h2>Player</h2>
    <img src="assets/images/stone.png" alt="pierre" id="rock-card_player" class="rock-card">
    <img src="assets/images/leaf.png" alt="" id="leaf-card_player" class="leaf-card">
    <img src="assets/images/scissors.png" alt="" id="scissors-card_player" class="scissors-card">


</div>

<div class="block_cards">

    <h2>Computer</h2>
    <img src="assets/images/stone.png" alt="pierre" id="rock-card_player" class="rock-card">
    <img src="assets/images/leaf.png" alt="" id="leaf-card_player" class="leaf-card">
    <img src="assets/images/scissors.png" alt="" id="scissors-card_player" class="scissors-card">


</div>

    <!-- JAVASCRIPT  -->

    <script src="index.js"></script>
</body>

</html>
